<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .max {
        margin: 100px auto;
        width: 300px;
        height: 400px;
        text-align: center;
      }
      .box {
        width: 300px;
        height: 300px;
        background: #984;
      }
      input {
        width: 100px;
        height: 40px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <div class="max">
      <input type="button" value="按钮" />
      <div class="box"></div>
    </div>
  </body>
  <script src="./zepto.js"></script>
  <script>
    //   获取元素的方式：$(选择器)，而且返回的是一个伪数组
      let box = $('.box');
      let btn = $('input');
    //   console.log(box,btn);
    //  注册事件的方式：伪数组.on（事件类型，事件处理程序）
    btn.on('click',function(){
        //  修改样式的方式：伪数组.css（属性名，属性值）
        box.css('backgroundColor','yellow')
    })
      
  </script>
</html>
